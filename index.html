<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https : //fonts.googleapis.com/css2? family= Roboto:ital@1 & display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https : //fonts.googleapis.com/css2? family= Shrikhand & display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/678b6b2a6c.js" ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Oh my food</title>
</head>
<body>
    <header>
        <div id="header">
            <a href="index.html">
                <img
                    id="header-logo"
                    src="./images/logo/ohmyfood@2x.svg"
                    alt="logo oh my food">
            </a>
        </div>
    </header>
    <main>
        <div class="location_search">
            <div class="btn_search">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div>
                <input
                class="location_city"
                type="search"
                value="Paris, Belleville"
                />
            </div>
        </div>
    <section id="explorer">
        <h2 class="explorer_titre">Réservez le menu qui vous convient</h2>
        <p class="explorer_text">Découvrez des restaurants d'exceptions, selectionnés par nos soins</p>
        <a class="btn_explorer"
            href="#explorer">Explorer nos restaurants</a>
    </section>
    <section id="fonctionnement">
        <h2 class="fonctionnement_titre">Fonctionnement</h2>
        <div class="fonctionnement_list">
            <div class="btn_fonctionnement">
                <i class="fas fa-mobile-alt"></i>
                <a href="#" class="fonction_text">Choisissez un restaurant</a>
            </div>
        </div>
    </section>
    </main>
    
</body>
</html>
